<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Seamless Dash</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="ui-layer">

  <div id="start-screen" class="screen-box">
    <h1>SEAMLESS DASH</h1>
    <img src="NEW Seamex logo.png" class="logo">
    <input id="player-name" placeholder="Employee Name">
    <input id="player-id" placeholder="Poornata ID">
    <button id="start-btn" disabled>START DASHING üöÄ</button>
    <p class="error" id="name-val">Letters only (min 3)</p>
    <p class="error" id="id-val">Numbers only (min 4)</p>
  </div>

  <div id="game-hud" class="hidden">
    <span id="hud-name"></span>
    ‚≠ê <span id="score">0</span>
    LVL <span id="level">1</span>
    <button id="pause-btn">‚ùö‚ùö</button>
  </div>

  <div id="pause-overlay" class="overlay hidden">
    <p id="pause-trivia"></p>
    <button id="resume-btn">RESUME DASHING</button>
  </div>

  <div id="game-over-screen" class="overlay hidden">
    <h1>DASH OVER</h1>
    SCORE <span id="final-score"></span><br>
    BEST <span id="best-score"></span><br>
    <button id="restart-btn">PLAY AGAIN</button>
  </div>

</div>

<img id="player-img" src="character.png" hidden>
<canvas id="gameCanvas"></canvas>

<script src="script.js"></script>
</body>
</html>
